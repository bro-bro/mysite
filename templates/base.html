{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "docs/favicon.ico"%}">

    <title>{% block title %}{% endblock %}</title>

    {% block headextra %}{% endblock %}
    <!-- Bootstrap core CSS -->

    <link href="{% static "dist/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dist/css/navbar-fixed-top.css"%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <script src="{% static "docs/assets/js/ie-emulation-modes-warning.js"%}"></script>
    <link href="{% static "dist/css/multi-select.css"%}" media="screen" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
	{% block header %}{% endblock %}

            </div><!--/.nav-collapse -->
      </div>
    </nav>


	{% block content %}    
   
	
	{% endblock %}

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="{% static "dist/js/bootstrap.min.js"%}"></script>
    <script src="{% static "docs/assets/js/docs.min.js"%}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "docs/assets/js/ie10-viewport-bug-workaround.js"%}"></script>
        <script src="{% static "dist/js/jquery.multi-select.js"%}" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $('#id_POST').multiSelect();
      });
    </script>

</body>
</html>
