    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">

                <div class = "container"> 

                    <div class="inner cover">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="example_code">
                                
                                <h3>Ваш токен </h3>
                                <h5><div>{{ name }}</div> </h5><br>        
                                <form action="/done_auth/list/" method="POST">
                                    <textarea class="form-control" name="fname"  rows="3" placeholder = "Введите текст..."></textarea>
                                    <br> 
                                    <input class="btn btn-lg btn-default" type="submit" value="Отправить">
                                
                                
                                 </div>
                            </div>
                           
                                <div class="col-sm-4" > 
                                    <div class="example_code"><h3>Опубликовать:</h3>
                                        

                                        <div class="checkbox">
                                            <label><input type="checkbox"  name="checks" value="1">Моя страница</label>
                                        </div>

                                        <label for="sel2">Страница пользователя: </label>

                                        <input type="text" class="form-control" name="uname"  rows="1" placeholder = "Введите имя пользователя..."></textarea>

                                        
                                        <label for="sel2">Мои группы:</label>
                                        

                                        <div class="container">
                                            {% for i in list_group %}
                                                <div class="checkbox">
                                                    <label><input type="checkbox"  name="Cbox" value="{{i}}"> {{i}} <br></label>
                                                </div>
                                            {% endfor %}
                                        </div>

                                        <label for="sel2">Мои публичные страницы:</label>
                                        <div class="container">
                                            {% for i in list_pubpage %}
                                            <div class="checkbox">
                                                <label><input type="checkbox"  name="Pbox" value="{{i}}"> {{i}} <br></label>
                                            </div>

                                            {% endfor %}
                                        </div>



                                        </div>
                                        </form>
                                    </div>

                                </div>
                            
                        </div>
                        
                        
                    </div>
